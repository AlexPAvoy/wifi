<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar WiFi - Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fff9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #2e7d32; margin-bottom: 10px; }
    p { color: #388e3c; font-size: 1.2em; }
    button {
      background: linear-gradient(145deg, #4CAF50, #2e7d32);
      color: white;
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover { transform: scale(1.1); }
    button:active { transform: scale(0.95); background: #66bb6a; }
    #mensaje {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">

    const btn = document.getElementById("btnConectar");
    const mensaje = document.getElementById("mensaje");

</body>
</html>
