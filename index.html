<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar a WiFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fff9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { color: #2e7d32; }
    button {
      background: linear-gradient(145deg, #4CAF50, #2e7d32);
      color: white;
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: scale(1.1); }
    button:active { 
      transform: scale(0.95); 
      background: #66bb6a;
    }
    #mensaje {
      margin-top: 20px;
      color: #388e3c;
      font-size: 1.2em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido a nuestra WiFi</h1>
    <p>Conéctate fácilmente tocando el botón:</p>
    <button id="btnConectar"><span id="btnText">Conectar</span></button>
    <p id="mensaje"></p>
  </div>

  <script>
    const btn = document.getElementById("btnConectar");
    const btnText = document.getElementById("btnText");
    const mensaje = document.getElementById("mensaje");

    btn.addEventListener("click", () => {
      btnText.innerText = "Conectando...";
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      if (isIOS) {
        window.location.href = "wifi.mobileconfig"; 
        mensaje.innerText = "Descargando perfil WiFi... Instálalo para conectarte 🌿";
      } else {
        window.location.href = "wifi.conf"; 
        mensaje.innerText = "Descargando configuración WiFi... Ábrela para conectarte 🌿";
      }
      mensaje.style.display = "block";
    });
  </script>
</body>
</html>
